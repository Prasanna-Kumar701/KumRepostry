<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
<link rel="stylesheet" href="Dashboard Page.css">
</head>
<body>
	<div class="left-menu">
    <ul>
        <li><a href="#address-screen">Address Screen</a></li>
        <li><a href="#education">Education</a></li>
        <li><a href="#family-details">Family Details</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</div>

<div class="content">
    <div id="address-screen" class="form-container">
        <h2>Address Screen</h2>
        <form>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="education" class="form-container">
        <h2>Education</h2>
        <form>
            <label for="highest-qualification">Highest Qualification:</label>
            <input type="text" id="highest-qualification" name="highest-qualification" required>

            <label for="passout-year">Passout Year:</label>
            <input type="number" id="passout-year" name="passout-year" required>

            <label for="percentage">Percentage in Highest Qualification:</label>
            <input type="number" id="percentage" name="percentage" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="family-details" class="form-container">
        <h2>Family Details</h2>
        <form>
            <label for="father-name">Father Name:</label>
            <input type="text" id="father-name" name="father-name" required>

            <label for="mother-name">Mother Name:</label>
            <input type="text" id="mother-name" name="mother-name" required>

            <label for="no-of-siblings">No. of Siblings:</label>
            <input type="number" id="no-of-siblings" name="no-of-siblings" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
</body>
</html>
